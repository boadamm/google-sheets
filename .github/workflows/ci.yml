name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies (exclude pytest-qt for CI)
      run: |
        python -m pip install --upgrade pip
        # Install requirements excluding pytest-qt to avoid GUI dependencies in CI
        pip install -r requirements.txt
        pip uninstall -y pytest-qt
    
    - name: ruff
      run: ruff check .
    
    - name: black-check
      run: black --check .
    
    - name: pytest
      run: |
        # Run tests excluding GUI and packaging tests that require additional infrastructure
        pytest -q --cov=. --cov-fail-under=80 \
          --ignore=tests/test_gui_functional.py \
          --ignore=tests/test_gui_skeleton.py \
          --ignore=tests/test_packaging.py \
          --cov-config=.coveragerc
    
    - name: docker-build
      run: |
        # Build Docker image to ensure it builds successfully
        docker build --quiet -t sheets-bot:ci .
    
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: .coverage
        retention-days: 30 