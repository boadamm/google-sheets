# sheets-bot Configuration File
# This file contains configuration settings for the sheets-bot application
# Generated from project scaffold requirements

[sheets]
spreadsheet_id = "1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms"  # Example Google Sheets ID
worksheet_name = "Sheet1"  # Default worksheet name

[slack]
webhook_url = "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"  # Replace with actual Slack webhook URL
channel = "#general"  # Target Slack channel for notifications
username = "Sheets-Bot"  # Bot username (optional, defaults to "Sheets-Bot")
icon_emoji = ":robot_face:"  # Bot icon emoji (optional, defaults to ":robot_face:")

[watcher]
folder = "./watch"  # Directory to monitor for file changes
patterns = ["*.csv", "*.xlsx"]  # File patterns to watch for
poll_interval = 5  # Polling interval in seconds 